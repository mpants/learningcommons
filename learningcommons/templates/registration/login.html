{% extends 'base.html' %}
{% block title %}Log in | Piedmont Learning Commons{% endblock %}
{% block content %}	
	<div id="main-fullwidth">		
	{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
    	{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    </div>
{% endblock %}
