<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="" />
		<meta name="author" content="M.Charlemagne" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="wrapper">
			<header>
			<div id="header">
				<div id="logo">
					<a href="/"><img src="{{ STATIC_URL }}img/piedmont-learning-commons.png" width="100%"/></a>
				</div>

			</div>
			<div id="intro-text">
				<strong>Learning is everywhere.  Discover debt-free sources of learning in our community.</strong>
			</div>
			</header>
			{% block content %}{% endblock %}
			{% block footer %}
			<footer>
				<div id="footer">
				<p>
					CC BY-NC-SA 3.0 US
				</p>
				</div>
			</footer>
			{% endblock %}

		</div>
	</body>
</html>
